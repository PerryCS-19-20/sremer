<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <link rel="shortcut icon" type="image/png" href="favicon.ico">
        <style>
            td {
                height: 100px;
                width: 100px;
                border: 1px solid black;
                font-size: 80px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td id="1" onclick="play('1');"></td>
                <td id="2" onclick="play('2');"></td>
                <td id="3" onclick="play('3');"></td>
            </tr>
            <tr>
                <td id="4" onclick="play('4');"></td>
                <td id="5" onclick="play('5');"></td>
                <td id="6" onclick="play('6');"></td>
            </tr>
            <tr>
                <td id="7" onclick="play('7');"></td>
                <td id="8" onclick="play('8');"></td>
                <td id="9" onclick="play('9');"></td>
            </tr>
            <span id="winner"></span>
        </table>
        <script>
            var moveNumber = 1;
            function play(cell){
                var cellClicked = document.getElementById(cell);
                if(moveNumber % 2 === 0){
                player = "O";
                } else {
                player = "X";
                }
                if(cellClicked.textContent === ""){
                    cellClicked.innerHTML = player;
                    moveNumber = moveNumber + 1;
                    checkIfWinner();
                }
               function checkIfWinner(){
                   var cellOne = document.getElementById('1');
                   var cellTwo = document.getElementById('2');
                   var cellThree = document.getElementById('3');
                   var cellFour = document.getElementById('4');
                   var cellFive = document.getElementById('5');
                   var cellSix = document.getElementById('6');
                   var cellSeven = document.getElementById('7');
                   var cellEight = document.getElementById('8');
                   var cellNine = document.getElementById('9');
                   var winner = document.getElementById('winner');
                   if(cellOne === cellTwo && cellOne === cellThree){
                       winner.innerHTML = cellOne;
                   }
               }
            }
        </script>
    </body>
</html>
