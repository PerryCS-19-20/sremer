<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <link rel="shortcut icon" type="image/png" href="favicon.ico">
        <style>
            td {
                height: 100px;
                width: 100px;
                border: 1px solid black;
                font-size: 80px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td id="1" onclick="play('1');"></td>
                <td id="2" onclick="play('2');"></td>
                <td id="3" onclick="play('3');"></td>
            </tr>
            <tr>
                <td id="4" onclick="play('4');"></td>
                <td id="5" onclick="play('5');"></td>
                <td id="6" onclick="play('6');"></td>
            </tr>
            <tr>
                <td id="7" onclick="play('7');"></td>
                <td id="8" onclick="play('8');"></td>
                <td id="9" onclick="play('9');"></td>
            </tr>
        </table>
        <span id="winner"></span>
        <script>
            var moveNumber = 1;
            var winner = false;
            function play(cell){
                var cellClicked = document.getElementById(cell);
                if(moveNumber % 2 === 0){
                player = "O";
                } else {
                player = "X";
                }
                if(cellClicked.textContent === "" && winner == false){
                    cellClicked.innerHTML = player;
                    moveNumber = moveNumber + 1;
                    checkIfWinner();
                }
            }
               function checkIfWinner(){
                        check3Cells('1','2','3');
                        check3Cells('4','5','6');
                        check3Cells('7','8','9');
                        check3Cells('1','4','7');
                        check3Cells('2','5','8');
                        check3Cells('3','6','9');
                        check3Cells('1','5','9');
                        check3Cells('3','5','7');
                   }
               function check3Cells(c1id, c2id, c3id){
                   var c1 = document.getElementById(c1id);
                   var c2 = document.getElementById(c2id);
                   var c3 = document.getElementById(c3id);
                   var winnerText = document.getElementById("winner");
                   if(c1.textContent == c2.textContent && c2.textContent == c3.textContent && c1.textContent != ""){
                       winner = true;
                   }
                   if(winner == true){
                       winnerText.textContent = c1.textContent + " IS THE WINNER!";
                   }
               }
               
        </script>
    </body>
</html>
