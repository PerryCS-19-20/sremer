<!DOCTYPE HTML>
<html>
  <head>
    <title>404</title>
    <style>
      body{
        background-color: black;
        color:white;
        font-family: arial;
      }
      h1{
        font-style: italic;
        font-family: arial;
        font-size: 300px;
        color:red;
        animation-name: example;
        animation-duration: 16s;
        animation-iteration-count: infinite;
      }
      @keyframes example {
        0%   {color:red;}
        20%  {color:yellow;}
        40%  {color:green;}
        60%  {color:blue;}
        80%  {color:purple}
        100% {color:red;}
      }
     a{
      color:white;
     }
     p{
       color:white;
       font-family: arial;
      }
    </style>
  </head>
  <body>
    <center>
    <h1>404</h1>
    <br>
    Whoops! Don't think you meant to come here!
    <a href="index.html">Why don't you go back to the homepage?</a>
    </center>
  </body>
</html>
