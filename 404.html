<!DOCTYPE HTML>
<html>
  <head>
    <title>404</title>
    <style>
      body{
        background-color: grey;
      }
      h1{
        font-style: italic;
        font-family: arial;
        font-size: 300px;
        position: relative;
        left: 600px;
        color:red;
        animation-name: example;
        animation-duration: 16s;
        animation-iteration-count: infinite;
      }
      .center{
        position:relative;
        left:600px;
      }
      @keyframes example {
        0%   {color:red;}
        25%  {color:yellow;}
        50%  {color:blue;}
        75%  {color:green;}
        100% {color:red;}
      }
     a{
      color:white;
     }
     p{
       font-family: arial;
      }
    </style>
  </head>
  <body>
    <h1>404</h1>
    <p class="center">Whoops! Don't think you meant to come here!</p>
    <a href="index.html" class="center">Why don't you go back to the homepage?</a>
  </body>
</html>
