<!DOCTYPE html>
<html>
    <head>
        <title>HTML Test</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="shortcut icon" type="image/png" href="favicon.ico">
    </head>
    <body>
        <textarea rows="10" cols='80' id='inputText'>Input html test here</textarea>
        <button onclick='testHTML();'>Test!</button><br>
        <span id="s1"></span>
        <script>
            function testHTML(){
                var userInput = document.getElementById('inputText');
                var theSpan = document.getElementById('s1');
                theSpan.innerHTML = userInput.value;
            }
        </script>
    </body>
</html>
