<!DOCTYPE html>
<html>
    <head>
        <title>Changing Background</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="shortcut icon" type="image/png" href="favicon.ico">
        <script>
            function changeColor(colorName){
                document.body.style.backgroundColor = colorName;
            }
        </script>
    </head>
    <body>
        <h1><span onmouseover="changeColor('blue')">lots</span> <span onmouseover="changeColor('green')"> of</span><span onmouseover="changeColor('red')"> different</span> <span onmouseover="changeColor('white')"> words</span></h1>
    </body>
</html>
